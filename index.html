<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Burger Web (dev)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 24px; }
    .monospace { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .card { border-radius: 16px; }
    .list-tiny { font-size: .9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-1">üçî Burger Web</h1>
    <p class="text-muted">Frontend did√°tico, 1 arquivo, consumindo sua API C#.</p>

    <div class="alert alert-secondary monospace py-2">
      <strong>API Base:</strong>
      <span id="apiBase"></span>
    </div>

    <div class="row g-4">
      <!-- Toppings -->
      <div class="col-12 col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Toppings</h5>
            <form id="formCreateTopping" class="row g-2 mb-3">
              <div class="col-7">
                <input class="form-control" id="topName" placeholder="Nome (ex.: Bacon)" required />
              </div>
              <div class="col-5">
                <input class="form-control" id="topPrice" type="number" step="0.01" placeholder="Pre√ßo" required />
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-primary">+ Criar Topping</button>
              </div>
            </form>

            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0">Lista</h6>
              <button class="btn btn-sm btn-outline-secondary" id="btnReloadToppings">Recarregar</button>
            </div>
            <ul class="list-group" id="toppingsList"></ul>
          </div>
        </div>
      </div>

      <!-- Burgers -->
      <div class="col-12 col-lg-8">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Burgers</h5>

            <form id="formCreateBurger" class="row g-2 mb-3">
              <div class="col-4">
                <input class="form-control" id="burgerName" placeholder="Nome (ex.: Cl√°ssico)" required />
              </div>
              <div class="col-3">
                <input class="form-control" id="burgerPrice" type="number" step="0.01" placeholder="Pre√ßo base" required />
              </div>
              <div class="col-5">
                <select class="form-select" id="burgerToppings" multiple title="Segure Ctrl para multi-sele√ß√£o"></select>
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-success">+ Criar Burger</button>
              </div>
            </form>

            <div class="row g-2 mb-3">
              <div class="col-4">
                <input class="form-control" id="linkBurgerId" type="number" placeholder="Burger Id">
              </div>
              <div class="col-4">
                <input class="form-control" id="linkToppingId" type="number" placeholder="Topping Id">
              </div>
              <div class="col-4 d-grid gap-2">
                <button class="btn btn-outline-primary" id="btnAddTop">Adicionar topping</button>
                <button class="btn btn-outline-danger" id="btnRemoveTop">Remover topping</button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0">Lista</h6>
              <button class="btn btn-sm btn-outline-secondary" id="btnReloadBurgers">Recarregar</button>
            </div>

            <div id="burgersList" class="vstack gap-3"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-muted mt-4 list-tiny">
      Dica: selecione toppings no campo multi-sele√ß√£o para criar o burger j√° montado.
    </footer>
  </div>

  <script>
    // Ajuste aqui se preferir https:
    const API_BASE = "https://swaggerc-production.up.railway.app";
    document.getElementById("apiBase").textContent = API_BASE;

    // Helpers
    async function api(path, options = {}) {
      const res = await fetch(`${API_BASE}${path}`, {
        headers: { "Content-Type": "application/json" },
        ...options,
        mode: "cors",
      });
      if (!res.ok) {
        const text = await res.text().catch(() => "");
        throw new Error(`HTTP ${res.status} - ${text || res.statusText}`);
      }
      const ct = res.headers.get("content-type") || "";
      return ct.includes("application/json") ? res.json() : res.text();
    }

    // UI refs
    const toppingsList = document.getElementById("toppingsList");
    const burgersList  = document.getElementById("burgersList");
    const selectBurgerToppings = document.getElementById("burgerToppings");

    // Loaders
    async function loadToppings() {
      const tops = await api("/api/toppings");
      toppingsList.innerHTML = "";
      selectBurgerToppings.innerHTML = "";
      tops.forEach(t => {
        // list item
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>
            <strong>#${t.id}</strong> ‚Äî ${t.name}
            <span class="text-muted">R$ ${Number(t.price).toFixed(2)}</span>
          </div>
          <button class="btn btn-sm btn-outline-danger">Excluir</button>
        `;
        li.querySelector("button").onclick = async () => {
          if (!confirm(`Excluir topping #${t.id}?`)) return;
          await api(`/api/toppings/${t.id}`, { method: "DELETE" });
          loadToppings(); loadBurgers();
        };
        toppingsList.appendChild(li);

        // option for burger creation
        const opt = document.createElement("option");
        opt.value = t.id;
        opt.textContent = `#${t.id} ${t.name} (R$ ${Number(t.price).toFixed(2)})`;
        selectBurgerToppings.appendChild(opt);
      });
    }

    async function loadBurgers() {
      const burgers = await api("/api/burgers");
      burgersList.innerHTML = "";
      burgers.forEach(b => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h6 class="card-title mb-1">#${b.id} ‚Äî ${b.name}</h6>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-warning" title="Editar" data-edit>Editar</button>
                <button class="btn btn-sm btn-outline-danger" title="Excluir" data-del>Excluir</button>
              </div>
            </div>
            <div class="text-muted list-tiny">Base: R$ ${Number(b.basePrice).toFixed(2)} ‚Ä¢ Total: <strong>R$ ${Number(b.calculatedPrice).toFixed(2)}</strong></div>
            <div class="mt-2">
              <span class="badge text-bg-secondary me-1">Toppings:</span>
              ${b.toppings.length ? b.toppings.map(t => `<span class="badge text-bg-light border me-1">#${t.id} ${t.name} (R$ ${Number(t.price).toFixed(2)})</span>`).join("") : '<em class="text-muted">nenhum</em>'}
            </div>
          </div>
        `;
        // delete
        card.querySelector("[data-del]").onclick = async () => {
          if (!confirm(`Excluir burger #${b.id}?`)) return;
          await api(`/api/burgers/${b.id}`, { method: "DELETE" });
          loadBurgers();
        };
        // edit (apenas nome/pre√ßo base)
        card.querySelector("[data-edit]").onclick = async () => {
          const name = prompt("Novo nome:", b.name);
          if (name === null) return;
          const price = prompt("Novo pre√ßo base:", b.basePrice);
          if (price === null) return;
          await api(`/api/burgers/${b.id}`, {
            method: "PUT",
            body: JSON.stringify({ name, basePrice: Number(price) })
          });
          loadBurgers();
        };
        burgersList.appendChild(card);
      });
    }

    // Create handlers
    document.getElementById("formCreateTopping").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name  = document.getElementById("topName").value.trim();
      const price = Number(document.getElementById("topPrice").value);
      if (!name) return alert("Nome obrigat√≥rio");
      await api("/api/toppings", {
        method: "POST",
        body: JSON.stringify({ name, price })
      });
      e.target.reset();
      loadToppings();
    });

    document.getElementById("formCreateBurger").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name  = document.getElementById("burgerName").value.trim();
      const basePrice = Number(document.getElementById("burgerPrice").value);
      const selected = Array.from(selectBurgerToppings.selectedOptions).map(o => Number(o.value));
      await api("/api/burgers", {
        method: "POST",
        body: JSON.stringify({ name, basePrice, toppingIds: selected })
      });
      e.target.reset();
      loadBurgers();
    });

    // Add/remove topping on burger
    document.getElementById("btnAddTop").onclick = async () => {
      const bid = Number(document.getElementById("linkBurgerId").value);
      const tid = Number(document.getElementById("linkToppingId").value);
      if (!bid || !tid) return alert("Informe Burger Id e Topping Id");
      await api(`/api/burgers/${bid}/toppings/${tid}`, { method: "POST" });
      loadBurgers();
    };
    document.getElementById("btnRemoveTop").onclick = async () => {
      const bid = Number(document.getElementById("linkBurgerId").value);
      const tid = Number(document.getElementById("linkToppingId").value);
      if (!bid || !tid) return alert("Informe Burger Id e Topping Id");
      await api(`/api/burgers/${bid}/toppings/${tid}`, { method: "DELETE" });
      loadBurgers();
    };

    // Reload buttons
    document.getElementById("btnReloadToppings").onclick = loadToppings;
    document.getElementById("btnReloadBurgers").onclick = loadBurgers;

    // Initial load
    loadToppings().then(loadBurgers);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
